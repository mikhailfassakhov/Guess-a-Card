<!-- a card game, three cards in separate canvases use css 3 transitions to move them around and flip them -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>card</title>
		<meta name="description" content="" />
		<meta name="author" content="Mikhail" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="cards.css"/>
	</head>
	<body>
	
			<header>
				<h1>card</h1>
			</header>
			<button id="mash">Mash Em!</button>
			<button id="flipit">Flip It!</button>
			<section class="container">
				
				<div class="playingcard left" id="card1">
					<figure class="front">
						<span class="rank">7</span>
						<span class="suit">♠</span>
					</figure>
					<figure class="back">
					backface
					</figure>
				</div>
				<div class="playingcard middle" id="card2">
					
					<figure class="front">
						<span class="rank">2</span>
						<span class="suit">♥</span>
					</figure>
					<figure class="back">
					backface
					</figure>
				</div>
				<div class="playingcard right" id="card3">
					<figure class="front">
						<span class="rank">5</span>
						<span class="suit">♣</span>
					</figure>
					<figure class="back">
					backface
					</figure>
				</div>
			
			</section>
			
			<footer>
				
			</footer>
		
		<script src="card.js"></script>
	</body>
</html>
